<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Route Finder</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="origin">Origin:</label>
      <input type="text" id="origin" placeholder="Enter starting location" />
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter destination" />
      <button onclick="calculateRoute()">Find Route</button>
    </div>
    <div id="map"></div>

    <script>
      let map;
      let directionsService;
      let directionsRenderer;

      function initMap() {
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        const center = { lat: 37.7749, lng: -122.4194 }; // Set default center to San Francisco
        map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 12,
        });
        directionsRenderer.setMap(map);
      }

      function calculateRoute() {
        const origin = document.getElementById("origin").value;
        const destination = document.getElementById("destination").value;

        if (!origin || !destination) {
          alert("Please enter both origin and destination.");
          return;
        }

        const request = {
          origin: origin,
          destination: destination,
          travelMode: google.maps.TravelMode.DRIVING,
        };

        directionsService.route(request, (result, status) => {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);
          } else {
            alert("Error: " + status);
          }
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADziKG3FfjNNJKL6fNj8cbRnHonQPExL4&callback=initMap&libraries=places&v=weekly"
      async
      defer
    ></script>
  </body>
</html>
