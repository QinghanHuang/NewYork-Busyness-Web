<!DOCTYPE html>
<html>
<head>
    <title>Route Visualization</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADziKG3FfjNNJKL6fNj8cbRnHonQPExL4&libraries=geometry"></script>
    <style>
        #map {
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Route Visualization</h1>
    <form>
        <label for="origin">Origin:</label>
        <input type="text" id="origin" required>
        <br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>
        <br>
        <button type="button" onclick="showRoute()">Show Route</button>
    </form>
    <div id="map"></div>

    <script>
        var map;
        var directionsService;
        var directionsDisplay;

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsDisplay = new google.maps.DirectionsRenderer();
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 13
            });
            directionsDisplay.setMap(map);
        }

        function showRoute() {
            var origin = document.getElementById('origin').value;
            var destination = document.getElementById('destination').value;

            var request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING // You can change this to WALKING or TRANSIT
            };

            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(result);
                    fitMapBounds(result);
                } else {
                    alert('Failed to retrieve route information.');
                }
            });
        }

        function fitMapBounds(result) {
            var bounds = new google.maps.LatLngBounds();
            var legs = result.routes[0].legs;
            for (var i = 0; i < legs.length; i++) {
                var steps = legs[i].steps;
                for (var j = 0; j < steps.length; j++) {
                    var path = steps[j].path;
                    for (var k = 0; k < path.length; k++) {
                        bounds.extend(path[k]);
                    }
                }
            }
            map.fitBounds(bounds);
        }

        initMap();
    </script>
</body>
</html>
